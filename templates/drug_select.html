{% extends 'base.html' %}

{% block title %}Select Drug To Analyse{% endblock %}

{% block content %}
    <h2>Select Drug for Analysis</h2>
    <form action="{% url 'drug_analysis' %}" method="get">
        <label for="drug_name">Drug Name:</label>
        <select name="drug_name" id="drug_name" required>
            <option value="">-- Select a Drug --</option>
            {% for drug in distinct_drugs %}
            <option value="{{ drug }}">{{ drug }}</option>
            {% endfor %}
        </select>
        <button type="submit">Analyze</button>
    </form>
{% endblock %}
