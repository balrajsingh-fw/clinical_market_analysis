{% extends 'base.html' %}

{% block title %}Clinical Market Analysis{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <div class="card shadow-lg p-5 rounded-4">
        <h1 class="mb-4 fw-bold text-primary">Welcome to Clinical Market Analysis</h1>
        <p class="lead mb-4 text-secondary">
            Discover insights, forecast trends, and visualize market dynamics for pharmaceutical sales.
        </p>
        <div class="d-flex justify-content-center gap-4 flex-wrap">
            <form action="{% url 'drug_analysis' %}" method="get">
                <button type="submit" class="btn btn-lg btn-outline-primary px-4 py-2">
                    🔍 Drug Analysis
                </button>
            </form>
            <form action="{% url 'sales_analysis' %}" method="get">
                <button type="submit" class="btn btn-lg btn-outline-success px-4 py-2">
                    📊 Sales Visualisation
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
